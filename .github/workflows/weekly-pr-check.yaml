name: Weekly PR check
on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1' # Every Monday at 14:00 (GitHub is 1 hour behind)
env:
  GH_TOKEN: ${{ secrets.PLATFORM_USER_TOKEN }}
  WEBHOOK_URL_BLUE: ${{ secrets.DTSPO_WEEKLY_PR_BOT_URL }}
  WEBHOOK_URL_TEST: ${{ secrets.DTSPO_WEEKLY_PR_BOT_TEST }}
  MAIN_CHANNEL: "auto-shutdown"
permissions:
  id-token: write
jobs:
  weekly:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      #Uncomment for troubleshooting   
      #- name: Dump context
        #uses: crazy-max/ghaction-dump-context@v2
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
          token: ${{ env.GH_TOKEN }}

      - name: Create a slack message file
        run: echo "*Weekly PR Summary* \n \n">> slack-message.txt

      - name: PRs
        run: ./scripts/get-prs-by-user.sh >> slack-message.txt
        env:
          GITHUB_TOKEN: ${{ env.GH_TOKEN }}

      - name: Send slack message
        run: ./scripts/send-slack-message.sh ${{ env.WEBHOOK_URL_TEST }} ${{ env.MAIN_CHANNEL }}